<div class="space-y-6 p-6 bg-gray-50 min-h-full">

  <!-- En-tête -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
    <h2 class="text-2xl font-semibold text-gray-800">Mesures</h2>
    <div *ngIf="!loadingRooms" class="text-gray-600 text-sm">
      Dernière mise à jour :
      <span *ngIf="measurementsData.length; else noData">
        {{ measurementsData[0].takenAt | date:'short' }}
      </span>
      <ng-template #noData>–</ng-template>
    </div>
  </div>

  <!-- Erreur pièces -->
  <div *ngIf="errorLoading" class="text-red-600">{{ errorLoading }}</div>

  <!-- Choix pièce & période -->
  <div *ngIf="!loadingRooms" class="bg-white p-4 rounded-xl shadow-md">
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="room-select" class="block text-sm font-medium text-gray-700 mb-1">Pièce</label>
        <select
          id="room-select"
          name="room"
          [(ngModel)]="selectedRoom"
          (ngModelChange)="onRoomChange($event)"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option *ngFor="let r of rooms" [value]="r.name">{{ r.name }}</option>
        </select>
      </div>
      <div>
        <label for="range-select" class="block text-sm font-medium text-gray-700 mb-1">Période</label>
        <select
          id="range-select"
          name="range"
          [(ngModel)]="selectedRange"
          (ngModelChange)="onRangeChange($event)"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="7days">7 jours</option>
          <option value="month">1 mois</option>
          <option value="6months">6 mois</option>
          <option value="year">1 an</option>
        </select>
      </div>
      <button
        type="button"
        (click)="loadMeasures()"
        [disabled]="loadingMeasures"
        class="self-end px-4 py-2 bg-blue-700 hover:bg-blue-800 disabled:opacity-50 text-white rounded-lg"
      >
        Appliquer
      </button>
    </form>
  </div>

  <!-- Graphique -->
  <div class="bg-white p-6 rounded-xl shadow-md">
    <app-line-chart [data]="measurementsData"></app-line-chart>
  </div>

  <!-- Tableau -->
  <div class="bg-white rounded-xl shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
          <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase">Valeur</th>
          <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase">Unité</th>
          <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase">Capteur</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr
          *ngFor="let m of measurementsData; let i = index"
          [class.bg-gray-50]="i % 2 === 0"
        >
          <td class="px-6 py-4 text-sm text-gray-700">{{ m.takenAt | date:'short' }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 text-right">{{ m.value }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 text-right">{{ m.unit }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 text-right">{{ m.sensor }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Messages conditionnels -->
    <div *ngIf="loadingMeasures" class="p-6 text-center text-gray-500">
      Chargement des mesures…
    </div>
    <div *ngIf="!loadingMeasures && !measurementsData.length" class="p-6 text-center text-gray-500">
      Aucune mesure disponible pour cette sélection.
    </div>
  </div>
</div>
