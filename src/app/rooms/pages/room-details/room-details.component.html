<div *ngIf="!loading" class="space-y-6 p-4">
  <div *ngFor="let room of rooms" class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h3 class="text-lg font-semibold">{{ room.name }}</h3>
    <ul class="mt-2 space-y-2">
      <li *ngFor="let s of room.sensors" class="flex justify-between">
        <span>{{ s.ref }} ({{ s.type }})</span>
        <time>{{ s.installedAt | date:'short' }}</time>
      </li>
      <li *ngIf="!room.sensors.length" class="italic text-sm text-gray-500">
        Aucun capteur
      </li>
    </ul>
  </div>
</div>
