<!-- src/app/shared/kpi-card/kpi-card.component.html -->
<div class="bg-white dark:bg-neutral-800 p-6 rounded-2xl shadow-lg">
  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-sm font-medium text-neutral-500 uppercase">{{ title }}</h3>
      <p class="mt-1 text-3xl font-bold text-primary">{{ value }}</p>
    </div>
    <div class="p-3 bg-secondary-light rounded-full">
      <i class="text-secondary-dark text-xl">{{ icon }}</i>
    </div>
  </div>
  <p *ngIf="change" class="mt-3 text-sm text-neutral-400">
    {{ changeText }}
  </p>
</div>
