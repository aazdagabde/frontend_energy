<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
      Créer un compte
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 mb-1">Utilisateur</label>
        <input
          formControlName="username"
          type="text"
          placeholder="Votre nom d’utilisateur"
          [class.border-red-500]="
            form.get('username')?.invalid &&
            form.get('username')?.touched
          "
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div
          *ngIf="
            form.get('username')?.invalid &&
            form.get('username')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Le nom d’utilisateur est requis.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="exemple@domaine.com"
          [class.border-red-500]="
            form.get('email')?.invalid &&
            form.get('email')?.touched
          "
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div
          *ngIf="
            form.get('email')?.invalid &&
            form.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Entrez une adresse email valide.
        </div>
      </div>

      <!-- Passwords -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Mot de passe</label>
          <input
            formControlName="password"
            type="password"
            placeholder="•••••••"
            [class.border-red-500]="
              form.get('password')?.invalid &&
              form.get('password')?.touched
            "
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div
            *ngIf="
              form.get('password')?.invalid &&
              form.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Minimum 3 caractères.
          </div>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Confirmer</label>
          <input
            formControlName="confirm"
            type="password"
            placeholder="•••••••"
            [class.border-red-500]="
              form.hasError('noMatch') &&
              form.get('confirm')?.touched
            "
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div
            *ngIf="
              form.hasError('noMatch') &&
              form.get('confirm')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Les mots de passe ne correspondent pas.
          </div>
        </div>
      </div>

      <!-- Nom / Prénom / Téléphone -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Nom</label>
          <input
            formControlName="nom"
            type="text"
            placeholder="Votre nom"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Prénom</label>
          <input
            formControlName="prenom"
            type="text"
            placeholder="Votre prénom"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Téléphone</label>
        <input
          formControlName="telephone"
          type="tel"
          placeholder="0612345678"
          [class.border-red-500]="
            form.get('telephone')?.invalid &&
            form.get('telephone')?.touched
          "
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div
          *ngIf="
            form.get('telephone')?.invalid &&
            form.get('telephone')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Entrez un numéro à 10 chiffres.
        </div>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition"
      >
        <span *ngIf="!loading">Créer un compte</span>
        <span *ngIf="loading">Inscription…</span>
      </button>

      <!-- Erreur -->
      <div *ngIf="error" class="mt-4 text-red-600 text-center">
        {{ error }}
      </div>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Déjà inscrit ?
      <a routerLink="/auth/login" class="text-blue-500 hover:underline">
        Connexion
      </a>
    </p>
  </div>
</div>
