<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Se connecter</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Username -->
      <div class="mb-5">
        <label class="block text-gray-700 mb-1">Nom d’utilisateur</label>
        <input
          formControlName="username"
          type="text"
          [class.border-red-500]="form.get('username')?.invalid && form.get('username')?.touched"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
             class="text-red-500 text-sm mt-1">
          Ce champ est requis.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Mot de passe</label>
        <input
          formControlName="password"
          type="password"
          [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-red-500 text-sm mt-1">
          Mot de passe (min. 4 caractères).
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-medium transition"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion…</span>
      </button>
    </form>

    <!-- Error -->
    <div *ngIf="error" class="mt-4 text-red-600 text-center">
      {{ error }}
    </div>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Pas de compte ?
      <a routerLink="/auth/register" class="text-blue-700 hover:underline">
        Inscription
      </a>
    </p>
  </div>
</div>
